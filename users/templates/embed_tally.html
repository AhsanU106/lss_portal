<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>LUMS Science Symposium 2025</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* Use black to match Tally form's dark theme */
        
      }
      iframe {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        border: 0;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        background: transparent;
      }
      .dashboard-btn {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 9999;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 2rem;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 2px 10px rgba(100, 100, 160, 0.15);
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .dashboard-btn:hover {
        background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      }
    </style>
  </head>
  <body>
    <a href="/dashboard/" class="dashboard-btn">Dashboard</a>
    <iframe
    data-tally-src="https://tally.so/r/npNbjV?head_email={{ request.user.email|urlencode }}"
    allow="fullscreen"
    width="100%"
    height="100%"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    title="LUMS Science Symposium 2025">
 </iframe>
  </body>
</html>
